<div *ngIf="hasLocation">
  <div class="location" *ngIf="location">{{ location }}</div>
  <div class="weather" *ngIf="forecast.length; else loading">
    <div class="day" *ngFor="let d of forecast">
      <div class="date">{{ d.date | date:'EEE, MMM d' }}</div>
      <img [src]="iconUrl(d.day.condition.icon)" alt="" />
      <div class="temp">{{ d.day.avgtemp_c | number:'1.0-0' }}Â°C</div>
      <div class="desc">{{ d.day.condition.text }}</div>
    </div>
  </div>
  <ng-template #loading>
    Loading weather...
  </ng-template>
</div>
