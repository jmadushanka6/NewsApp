<header [class.hidden]="isHidden">
  <div class="top-bar">
    <div class="branding" routerLink="/">
      <span class="logo" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <circle cx="12" cy="12" r="10" fill="currentColor" />
          <text x="12" y="16" text-anchor="middle" font-size="12" fill="#ffffff">N</text>
        </svg>
      </span>
      <span class="site-title">Wien Wire</span>
    </div>

    <button class="menu-toggle" aria-label="Toggle navigation" (click)="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <nav class="main-nav" [class.open]="isMenuOpen" (click)="closeMenu()">
      <a routerLink="/region">Region</a>
      <a routerLink="/sport">Sport</a>
      <a routerLink="/business">Business</a>
    </nav>

    <div class="social-icons">
      <a href="#" aria-label="Facebook" class="social-icon">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path d="M9 8H7v4h2v8h4v-8h3l1-4h-4V6a1 1 0 011-1h3V1h-3a5 5 0 00-5 5v2z" fill="#ffffff"/>
        </svg>
      </a>
      <a href="#" aria-label="Twitter" class="social-icon">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path d="M23 3a10.9 10.9 0 01-3.14 1.53A4.48 4.48 0 0016 2a4.48 4.48 0 00-4.42 5.5A12.94 12.94 0 013 4s-4 9 5 13a13 13 0 01-8 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z" fill="#ffffff"/>
        </svg>
      </a>
      <a href="#" aria-label="Instagram" class="social-icon">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path d="M7 2C4.2 2 2 4.2 2 7v10c0 2.8 2.2 5 5 5h10c2.8 0 5-2.2 5-5V7c0-2.8-2.2-5-5-5H7zm10 2a3 3 0 013 3v10a3 3 0 01-3 3H7a3 3 0 01-3-3V7a3 3 0 013-3h10zm-5 3a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6zm4.5-.5a1.5 1.5 0 100 3 1.5 1.5 0 000-3z" fill="#ffffff"/>
        </svg>
      </a>
      <a href="#" class="tiktok-btn" aria-label="TikTok">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <path d="M9 3v12.29a4 4 0 1 0 2-3.31V6h4V3H9z" fill="#ffffff"/>
        </svg>
      </a>
    </div>

    <button class="theme-toggle" type="button" [attr.aria-label]="isDarkTheme ? 'Switch to light theme' : 'Switch to dark theme'" (click)="toggleTheme()">
      <span aria-hidden="true">{{ isDarkTheme ? '‚òÄÔ∏è' : 'üåô' }}</span>
    </button>

    <div class="search-container">
      <button class="search-btn" aria-label="Search" (click)="toggleSearch()">
        <svg viewBox="0 0 24 24" width="20" height="20">
          <circle cx="11" cy="11" r="7" stroke="currentColor" stroke-width="2" fill="none"/>
          <line x1="16" y1="16" x2="22" y2="22" stroke="currentColor" stroke-width="2"/>
        </svg>
      </button>
      <div class="search-box" *ngIf="showSearch">
        <input type="text" placeholder="Search titles" [value]="searchTerm" (input)="onSearch($event.target.value)" />
        <ul *ngIf="suggestions.length">
          <li *ngFor="let s of suggestions" (click)="scrollTo(s)">{{s}}</li>
        </ul>
      </div>
    </div>
  </div>
</header>
