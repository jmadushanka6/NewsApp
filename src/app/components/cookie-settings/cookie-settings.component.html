<section class="settings">
  <h2>Cookie Preferences</h2>
  <form (ngSubmit)="save()">
    <label>
      <input type="checkbox" [(ngModel)]="analytics" name="analytics" />
      Enable analytics cookies
    </label>
    <label>
      <input type="checkbox" [(ngModel)]="marketing" name="marketing" />
      Enable marketing cookies
    </label>
    <button type="submit">Save Preferences</button>
  </form>
</section>
