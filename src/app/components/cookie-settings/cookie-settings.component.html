<div class="cookie-settings">
  <h2>Manage Cookie Preferences</h2>
  <p>Update how we use cookies on this site.</p>
  <form (ngSubmit)="save()">
    <label class="toggle">
      <input type="checkbox" disabled checked />
      <span class="slider"></span>
      <span class="label-text">Essential cookies (always enabled)</span>
    </label>
    <label class="toggle">
      <input type="checkbox" [(ngModel)]="prefs.analytics" name="analytics" />
      <span class="slider"></span>
      <span class="label-text">Analytics cookies</span>
    </label>
    <label class="toggle">
      <input type="checkbox" [(ngModel)]="prefs.marketing" name="marketing" />
      <span class="slider"></span>
      <span class="label-text">Marketing cookies</span>
    </label>
    <button type="submit">Save preferences</button>
  </form>
</div>
