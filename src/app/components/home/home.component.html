<div class="page">
  <h1 class="page-title">Latest News</h1>
  <app-top-stories [stories]="topStories" [baseRoute]="'/news'"></app-top-stories>
  <div class="content-grid">
    <div class="news-feed">
      <app-news-card *ngFor="let n of feed" [article]="n" [baseRoute]="'/news'"></app-news-card>
    </div>
    <aside class="sidebar">
      <div class="weather-widget">
        <h3>Today's Weather</h3>
        <p>21°C – Partly Cloudy</p>
      </div>
    </aside>
  </div>
</div>
